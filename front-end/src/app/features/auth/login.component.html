<div class="container">
  <h2>Prijava korisnika</h2>

  <form [formGroup]="fg" (ngSubmit)="submit()">
    <label for="username">Korisničko ime:</label>
    <input id="username" class="input" formControlName="username" autocomplete="username" />

    <label for="password">Lozinka:</label>
    <input
      id="password"
      type="password"
      class="input"
      formControlName="password"
      autocomplete="current-password"
    />

    <button class="btn" [disabled]="fg.invalid">Prijavi se</button>
  </form>

  <p class="error" *ngIf="error">{{ error }}</p>

  <p class="links">
    <app-back-home></app-back-home>
    <span>•</span>
    <a routerLink="/register">Registruj se</a>
  </p>
</div>

<style>
  .container {
    width: 90%;
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #1a73e8;
    margin-top: 0;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    font-weight: 600;
  }
  .input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 6px;
    font-size: 14px;
  }
  .btn {
    margin-top: 20px;
    padding: 10px;
    background: #1a73e8;
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .btn[disabled] {
    opacity: 0.7;
    cursor: not-allowed;
  }
  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 10px;
    text-align: center;
  }
  .links {
    text-align: center;
    margin-top: 15px;
  }
  .links a {
    color: #1a73e8;
    text-decoration: none;
  }
  .links a:hover {
    text-decoration: underline;
  }
  .links span {
    margin: 0 8px;
    color: #888;
  }
</style>
