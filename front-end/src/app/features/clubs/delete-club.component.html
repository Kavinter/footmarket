<div class="container">
  <h2>Obriši klub</h2>

  <form [formGroup]="fg" (ngSubmit)="submit()">
    <label for="name">Ime kluba:</label>
    <input id="name" formControlName="name" />
    <div class="error" *ngIf="fg.controls.name.touched && fg.controls.name.invalid">
      Ime kluba je obavezno.
    </div>

    <button type="submit" [disabled]="fg.invalid">Obriši klub</button>
  </form>

  <p class="ok" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="serverError">{{ serverError }}</p>

  <div class="back">
    <app-back-home></app-back-home>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  .container {
    width: 90%;
    max-width: 400px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #1a73e8;
    margin-top: 0;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #e53935;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: bold;
  }
  button:hover:enabled {
    background-color: #c62828;
  }
  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 4px;
    text-align: center;
  }
  .ok {
    color: green;
    font-size: 0.9em;
    margin-top: 10px;
    text-align: center;
    font-weight: 600;
  }
  .back {
    text-align: center;
    margin-top: 20px;
  }
</style>
