<div class="container">
  <h2>Dodaj novi klub</h2>

  <form [formGroup]="fg" (ngSubmit)="submit()">
    <label for="name">Ime kluba:</label>
    <input id="name" formControlName="name" />
    <div class="error" *ngIf="fg.controls.name.touched && fg.controls.name.invalid">
      Ime kluba je obavezno.
    </div>

    <label for="country">Zemlja:</label>
    <input id="country" formControlName="country" />
    <div class="error" *ngIf="fg.controls.country.touched && fg.controls.country.invalid">
      Država je obavezna i ne sme sadržati brojeve.
    </div>

    <label for="foundedYear">Godina osnivanja:</label>
    <input id="foundedYear" type="number" formControlName="foundedYear" />
    <div class="error" *ngIf="fg.controls.foundedYear.touched && fg.controls.foundedYear.invalid">
      Unesite pozitivnu godinu osnivanja.
    </div>

    <button type="submit" [disabled]="fg.invalid">Dodaj klub</button>
  </form>

  <p class="error" *ngIf="serverError">{{ serverError }}</p>
  <p class="ok" *ngIf="successMsg">{{ successMsg }}</p>

  <p style="text-align: center; margin-top: 15px">
    <a routerLink="/clubs">Nazad na listu klubova</a>
  </p>

  <div class="back">
    <app-back-home></app-back-home>
  </div>
</div>

<style>
  .container {
    width: 90%;
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  h2 {
    text-align: center;
    color: #1a73e8;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #1a73e8;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover:enabled {
    background-color: #155ec4;
  }
  a {
    color: #1a73e8;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 4px;
  }
  .ok {
    color: green;
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
  }
  .back {
    text-align: center;
    margin-top: 15px;
  }
</style>
