<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>FootMarket - Početna</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }

        a.button {
            background-color: white;
            color: #1E3A8A;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        a.button:hover {
            background-color: #EFF6FF;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Dobrodošao na <span style="color:#BFDBFE;">FootMarket</span>!</h1>

    <div class="btn-container">
        <a href="/footmarket/userController/login" class="button">Prijava</a>
        <a href="/footmarket/userController/register" class="button">Registracija</a>
        <a href="/footmarket/clubController/club-search" class="button">Pregled klubova</a>
        <a href="/footmarket/playerController/player-search" class="button">Pregled igrača</a>
        <a href="/footmarket/transferController/transfer-search" class="button">Pregled transfera</a>
    </div>

    <footer>© 2025 FootMarket</footer>
</body>
</html>
